<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Projet - Retweeter</title>
    <link rel="stylesheet" type="text/css" href=".\css\page2.css" />
  </head>
  <body>
    <h1>Retweeter</h1>

    <div class="retweet-form">
      <div id="Info_layout">
        <h2>Entrez la clé du tweet à retweeter</h2>
        <input type="text" id="tweet-id" placeholder="ID du Tweet" /><br />
        <input
          type="text"
          id="username"
          placeholder="Nom d'utilisateur"
        /><br />
        <button id="submit-retweet">Envoyer</button>
        <button onclick="location.href='twitter.html'">Retour</button>
      </div>
	  <div id="response_layout"></div>
    </div>

    <script type="text/javascript" src=".\javascript\page2.js"></script>
  </body>
</html>
